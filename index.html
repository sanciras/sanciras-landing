<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanciras - Coming Soon</title>
    <meta name="description" content="Welcome to the world of Sanciras â€” journeys inside Sancira">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://sanciras.github.io/sancira-icon.png">
    <link rel="apple-touch-icon" href="https://sanciras.github.io/sancira-icon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ec4899, #f43f5e);
            border-radius: 20px;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #06b6d4, #0891b2);
            border-radius: 50%;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            bottom: 30%;
            right: 25%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #f59e0b, #d97706);
            border-radius: 15px;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0px) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
        }

        /* SVG Background Pattern */
        .svg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
        }

        .svg-pattern svg {
            width: 100%;
            height: 100%;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            text-align: left;
        }

        /* Left Section - Image Carousel */
        .left-section {
            flex: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            opacity: 0;
            transition: all 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .carousel-image.active {
            opacity: 1 !important;
            transform: translate(-50%, -50%) scale(1);
        }

        .carousel-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.4));
            transition: all 0.5s ease;
        }

        .carousel-image.active img {
            filter: drop-shadow(0 0 60px rgba(99, 102, 241, 0.6));
        }

        /* Right Section - Content */
        .right-section {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 4rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Logo */
        .logo {
            margin-bottom: 3rem;
            animation: logoAppear 1.5s ease-out;
            text-align: center;
            width: 100%;
        }

        .logo img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.3));
            transition: all 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.5));
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: titleSlide 1.2s ease-out 0.3s both;
            line-height: 1.1;
        }

        @keyframes titleSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 300;
            color: #a1a1aa;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .description {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 400;
            color: #71717a;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: descriptionFade 1.2s ease-out 0.9s forwards;
        }

        @keyframes descriptionFade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes taglineSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated Elements */
        .animated-elements {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .element {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: elementFloat 3s ease-in-out infinite;
        }

        .element:nth-child(1) { animation-delay: 0s; }
        .element:nth-child(2) { animation-delay: 1s; }
        .element:nth-child(3) { animation-delay: 2s; }

        @keyframes elementFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .element-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .element-text {
            font-size: 0.9rem;
            color: #71717a;
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 3rem;
            animation: progressAppear 1.2s ease-out 0.9s both;
        }

        @keyframes progressAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #ec4899);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-out 1.2s forwards;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 75%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            animation: socialAppear 1.2s ease-out 1.5s both;
        }

        @keyframes socialAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a1a1aa;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Floating Logo System */
        .floating-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .logo-side {
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .left-side {
            left: 2%;
            width: 120px;
        }

        .right-side {
            right: 2%;
            width: 120px;
        }

        .floating-logo {
            position: relative;
            width: 80px;
            height: 80px;
            opacity: 0.15;
            transition: all 0.3s ease;
            animation: logoFloat 20s ease-in-out infinite;
        }

        .floating-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
            transition: all 0.3s ease;
        }

        .floating-logo:hover {
            opacity: 0.4;
            transform: scale(1.1);
        }

        .floating-logo:hover img {
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.6));
        }

        /* Individual logo animations with different timings */
        .floating-logo:nth-child(1) { animation-delay: 0s; }
        .floating-logo:nth-child(2) { animation-delay: -6.67s; }
        .floating-logo:nth-child(3) { animation-delay: -13.33s; }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(2deg);
            }
            50% {
                transform: translateY(0px) rotate(0deg);
            }
            75% {
                transform: translateY(15px) rotate(-2deg);
            }
        }

        /* Responsive adjustments for desktop */
        @media (min-width: 1200px) {
            .left-side { left: 3%; }
            .right-side { right: 3%; }
            
            .floating-logo {
                width: 90px;
                height: 90px;
            }
        }

        @media (min-width: 1600px) {
            .left-side { left: 4%; }
            .right-side { right: 4%; }
            
            .floating-logo {
                width: 100px;
                height: 100px;
            }
        }

        /* Hide on mobile devices */
        @media (max-width: 768px) {
            .floating-logos {
                display: none;
            }
        }

        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #6366f1;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .left-section {
                height: 60vh;
                padding-top: 1rem;
            }
            
            .right-section {
                height: 40vh;
                padding: 2rem;
                align-items: center;
            }
            
            .carousel-image {
                width: 400px;
                height: 400px;
                top: 52%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
                flex-direction: column;
                min-height: 100vh;
            }
            
            .left-section {
                height: 60vh;
                order: 1;
                position: relative;
                overflow: visible;
                padding-top: 2rem;
            }
            
            .right-section {
                height: 40vh;
                order: 2;
                padding: 2rem 1.5rem;
                align-items: center;
                text-align: center;
                background: rgba(0, 0, 0, 0.5);
            }
            
            .logo img {
                width: 120px;
            }
            
            .carousel-image {
                width: 300px;
                height: 300px;
                z-index: 20;
                top: 55%;
            }
            
            .image-carousel {
                position: relative;
                z-index: 15;
                padding-top: 1rem;
            }
            
            .title {
                font-size: clamp(2rem, 6vw, 2.5rem);
                margin-bottom: 1rem;
            }
            
            .tagline {
                font-size: clamp(1rem, 4vw, 1.3rem);
                margin-bottom: 1rem;
            }
            
            .description {
                font-size: clamp(0.9rem, 3vw, 1.1rem);
                margin-bottom: 2rem;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
            margin-top: 2rem;
            animation: dotsAppear 1.2s ease-out 1.8s both;
        }

        @keyframes dotsAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

            <div class="image-carousel">

    <script>
        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning and timing
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Parallax Effect
        function handleParallax() {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.floating-shapes .shape');
            
            parallaxElements.forEach((element, index) => {
                const speed = 0.5 + (index * 0.1);
                const yPos = -(scrolled * speed);
                element.style.transform = `translateY(${yPos}px)`;
            });
        }

        // Smooth Scroll Animation
        function animateOnScroll() {
            const elements = document.querySelectorAll('.element, .progress-container, .social-links');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        // Interactive Logo
        function initLogoInteraction() {
            const logo = document.querySelector('.logo img');
            
            logo.addEventListener('mouseenter', () => {
                logo.style.filter = 'drop-shadow(0 0 50px rgba(99, 102, 241, 0.8))';
            });
            
            logo.addEventListener('mouseleave', () => {
                logo.style.filter = 'drop-shadow(0 0 30px rgba(99, 102, 241, 0.3))';
            });
        }

        // Image Carousel Functionality
        function initImageCarousel() {
            const images = document.querySelectorAll('.carousel-image');
            let currentIndex = 0;
            const totalImages = images.length;
            
            console.log('Carousel initialized with', totalImages, 'images');
            
            function showNextImage() {
                // Hide current image
                images[currentIndex].classList.remove('active');
                
                // Move to next image
                currentIndex = (currentIndex + 1) % totalImages;
                
                // Show new image
                images[currentIndex].classList.add('active');
                
                console.log('Showing image', currentIndex);
            }
            
            // Auto-advance every 4 seconds
            setInterval(showNextImage, 4000);
            
            // Initialize first image
            images[0].classList.add('active');
            
            // Debug: Check if images are visible
            setTimeout(() => {
                images.forEach((img, index) => {
                    const isVisible = img.classList.contains('active');
                    console.log(`Image ${index}: visible = ${isVisible}, opacity = ${img.style.opacity}`);
                });
            }, 1000);
        }



        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initLogoInteraction();
            initImageCarousel();
            
            // Debug: Check if images are loaded
            setTimeout(() => {
                const carouselImages = document.querySelectorAll('.carousel-image img');
                carouselImages.forEach((img, index) => {
                    console.log(`Image ${index}:`, img.src, 'loaded =', img.complete);
                    if (!img.complete) {
                        img.addEventListener('load', () => console.log(`Image ${index} loaded successfully`));
                        img.addEventListener('error', () => console.log(`Image ${index} failed to load`));
                    }
                });
            }, 500);
            
            // Add scroll event listeners
            window.addEventListener('scroll', () => {
                handleParallax();
                animateOnScroll();
            });
            
            // Initial animation trigger
            setTimeout(() => {
                animateOnScroll();
            }, 100);
            
            
        });

        // Add some interactive mouse effects
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Subtle movement for floating shapes
            const shapes = document.querySelectorAll('.floating-shapes .shape');
            shapes.forEach((shape, index) => {
                const moveX = (mouseX - 0.5) * (20 + index * 5);
                const moveY = (mouseY - 0.5) * (20 + index * 5);
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });

            // Parallax effect for floating logos
            const floatingLogos = document.querySelectorAll('.floating-logo');
            floatingLogos.forEach((logo, index) => {
                const speed = parseFloat(logo.dataset.speed) || 1;
                const moveX = (mouseX - 0.5) * (15 * speed);
                const moveY = (mouseY - 0.5) * (10 * speed);
                
                // Apply smooth parallax movement
                logo.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Add window resize handling
        window.addEventListener('resize', () => {
            // Recalculate particle positions if needed
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.left = Math.random() * 100 + '%';
            });
        });
    </script>
</body>
</html>
